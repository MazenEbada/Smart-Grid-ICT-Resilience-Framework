name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    steps:
    - name: Checkout submodules
      run: git clone --recurse-submodules https://github.com/majuwa/Smart-Grid-ICT-Resilience-Framework.git
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: install old maven version
      run: sudo apt-get install maven
    - name: Build with Maven
      run: cd Smart-Grid-ICT-Resilience-Framework && mvn clean verify
